<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<th:block layout:fragment="css">
  <style>
    .hidden-style {
    }
    .carousel-item {
        transition: transform 0.5s ease;
    }
    </style>
</th:block>

<body>
<div layout:fragment="content">
<form action="/naver/blog/crawling" method="GET">
  <select class="form-select form-select-sm" aria-label=".form-select-sm example"
          name="categoryId" id="categoryId">
    <option th:each="category : ${categoryList}" th:value="${category.categoryId}"  th:selected="${category.categoryId == id}"
            th:text="${category.categoryName}"></option>
  </select>
  <input type="text" name="keyword" placeholder="키워드 입력해주세요">
  <button class="btn btn-outline-secondary" type="submit">데이터 입력</button>
</form>

<div class="container-fluid " style="margin-top: 40px;">

  <div class="row">
    <div class="container-fluid">

      <div class="row">
        <div class="col-7 text-center">
          <div class="row" style="height: 400px;">
            <div class="col-1 d-flex align-self-center justify-content-center">
              <img src="img/left-arrow.svg" style="width: 30px; height: 30px;">
            </div>
            <div class="col-10 text-center">광고 슬라이드</div>
            <div class="col-1 d-flex align-self-center justify-content-center">
              <img src="img/right-arrow.svg" style="width: 30px; height: 30px;">
            </div>
          </div>
        </div>


        <div class="col-5">
          <div class="row">
            <div class="col-12">
              <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                <!-- Wrapper for slides -->
                <div class="carousel-inner"style="height: 400px;">
                  <div class="carousel-item" th:each="searchDtolist, status:${naverSearchDtos}" th:classappend="${status.index == 0} ? 'active' : 'hidden-style'">
                    <div class="row">
                      <div class="col-12">
                        <div class="row">
                          <div class="col-12 text-center p-2" th:text="${searchDtolist.categoryName}" style="height: 50px;">
                          </div>
                        </div>
                        <div class="row" th:each="blogList, status2:${searchDtolist.naverBlogList}">
                          <div class="col-12 pl-3" style="height: 70px;">
                            <a th:href="${blogList.naverBlogLink}" th:text="${blogList.naverBlogTitle}">링크</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                                    <span class="carousel-control-prev-icon">
                                        <img id="left-arrow" src="/img/left-arrow.svg" style="width: 25px; height: 30px;">
                                    </span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                                    <span class="carousel-control-next-icon">
                                            <img id="right-arrow" src="/img/right-arrow.svg" style="width: 25px; height: 30px;">
                                    </span>
                </a>
              </div>
            </div>
          </div>
        </div>

      </div>



      <div class="row">
        <div class="col-6 text-center">
          <div class="row">
            <div class="col-12 text-center">
              추천 뉴스
            </div>
          </div>

          <div class="row" style="height: 400px;">
            <div class="col-1 d-flex align-self-center justify-content-center">
              <img src="img/left-arrow.svg" style="width: 30px; height: 30px;">
            </div>
            <div class="col-10 text-center">
              <div class="row">
                <div class="col-12 text-center p-4">
                  추천뉴스 1
                </div>
              </div>

              <div class="row">
                <div class="col-12 text-center p-4">
                  추천뉴스 2
                </div>
              </div>

              <div class="row">
                <div class="col-12 text-center p-4">
                  추천뉴스 3
                </div>
              </div>

              <div class="row">
                <div class="col-12 text-center p-4">
                  추천뉴스 4
                </div>
              </div>

              <div class="row">
                <div class="col-12 text-center p-4">
                  추천뉴스 5
                </div>
              </div>
            </div>
            <div class="col-1 d-flex align-self-center justify-content-center">
              <img src="img/right-arrow.svg" style="width: 30px; height: 30px;">
            </div>
          </div>
        </div>

        <div class="col-6 text-center">
          <div class="row">
            <div class="col-12 text-center">
              추천 블로그글
            </div>
          </div>

          <div class="row" style="height: 400px;">
            <div class="col-1 d-flex align-self-center justify-content-center">
              <img src="img/left-arrow.svg" style="width: 30px; height: 30px;">
            </div>
            <div class="col-10 text-center">
              <div class="row">
                <div class="col-12 text-center p-4">
                  추천 블로그글 1
                </div>
              </div>

              <div class="row">
                <div class="col-12 text-center p-4">
                  추천 블로그글 2
                </div>
              </div>

              <div class="row">
                <div class="col-12 text-center p-4">
                  추천 블로그글 3
                </div>
              </div>

              <div class="row">
                <div class="col-12 text-center p-4">
                  추천 블로그글 4
                </div>
              </div>

              <div class="row">
                <div class="col-12 text-center p-4">
                  추천 블로그글 5
                </div>
              </div>
            </div>
            <div class="col-1 d-flex align-self-center justify-content-center">
              <img src="img/right-arrow.svg" style="width: 30px; height: 30px;">
            </div>
          </div>

        </div>

      </div>




    </div>
  </div>

</div>



</div>

</body>

</html>
